<form
(ngSubmit)="onFormSubmit(templateFormRef)" #templateFormRef="ngForm">
</form>
<!-- RESULTS -->
<div class="row mt-4" *ngIf="formHasBeenSubmitted">
  <div class="col-xs-12">
    <h3>{{ cocktailDetails.cocktail }}</h3>
    <h4>{{ cocktailDetails.ingredients }}</h4>
    <p>{{ cocktailDetails.glass }}</p>
  </div>
</div>
